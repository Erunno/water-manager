<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naplněné kanystry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Naplněné kanystry</h1>
            <nav>
                <a href="fill.html">Plnit kanystry</a>
                <a href="list.html" class="active">Naplněné kanystry</a>
            </nav>
        </header>
        
        <main>
            <div class="actions-top">
                <button id="refresh-btn">Obnovit seznam</button>
                <a href="/api/data-csv" target="_blank" id="download-csv-btn">Stáhnout CSV</a>
            </div>
            
            <div class="jugs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Název kanystru</th>
                            <th>Datum plnění</th>
                            <th>Akce</th>
                        </tr>
                    </thead>
                    <tbody id="jugs-list">
                        <!-- Jugs will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="message"></div>
        </main>
    </div>
    
    <script src="js/list.js"></script>
</body>
</html>
